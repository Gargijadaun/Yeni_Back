<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .user { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        .user h2 { margin: 0; }
        .conversations, .feedback { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Admin Panel - User Data</h1>
    <div id="user-data"></div>

    <script>
        fetch('http://localhost:5000/fetch_all')
            .then(response => response.json())
            .then(data => {
                const userDataDiv = document.getElementById('user-data');
                data.users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user';
                    userDiv.innerHTML = `
                        <h2>${user.name} (ID: ${user.user_id})</h2>
                        <div class="conversations">
                            <h3>Conversations:</h3>
                            <ul>${user.conversations.map(conv => `<li>${conv}</li>`).join('') || '<li>No conversations</li>'}</ul>
                        </div>
                        <div class="feedback">
                            <h3>Feedback:</h3>
                            <ul>${user.feedback.map(fb => `<li>${fb}</li>`).join('') || '<li>No feedback</li>'}</ul>
                        </div>
                    `;
                    userDataDiv.appendChild(userDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
